<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>News Page</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6ec6ff, #ff914d);
    color: white;
    font-family: "Poppins", sans-serif;
  }
  .header {
    position: absolute;
    top: 15px;
    right: 25px;
    display: flex;
    align-items: center;
  }
  .header span {
    font-size: 16px;
    margin-right: 10px;
  }
  .header img {
    width: 30px;
    border-radius: 50%;
    background: white;
    padding: 2px;
  }
</style>
</head>
<body>
  <h1 style="text-align:center; margin-top:100px;">Welcome to News App ðŸ“°</h1>
  <div class="header" id="userHeader"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      const name = email.split("@")[0];
      document.getElementById("userHeader").innerHTML = `
        <span>${name}</span>
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
      `;
    }
  </script>
</body>
</html>
