
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>News App Login</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff9966, #ff5e62, #9b51e0);
    background-size: 300% 300%;
    animation: gradientShift 8s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(255,255,255,0.2);
    padding: 40px 30px;
    width: 350px;
    color: white;
    text-align: center;
  }

  .card h2 {
    margin-bottom: 10px;
  }

  .card p {
    font-size: 0.9em;
    color: #ddd;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: none;
    border-radius: 50px;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: white;
    font-size: 1em;
  }

  input::placeholder {
    color: #eee;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff9966, #ff5e62);
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  .toggle {
    color: #fff;
    font-size: 0.9em;
    margin-top: 15px;
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="card">
  <h2 id="formTitle">Welcome Back</h2>
  <p id="formDesc">Sign in to continue</p>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="authBtn">Sign In</button>
  <div class="toggle" id="toggleMode">Donâ€™t have an account? Sign Up</div>
</div>

<script>
  // ðŸ§© Supabase Config (Replace with your keys)
  const SUPABASE_URL = "https://cmsyrrnekokiqeonfqdo.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtc3lycm5la29raXFlb25mcWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNzA4MjgsImV4cCI6MjA3Mzc0NjgyOH0.-UoWeire5geHZSqQoFEvGFQI7L6MseKtdcYAlSxh4o0";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let mode = "signin"; // or "signup"
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const authBtn = document.getElementById("authBtn");
  const formTitle = document.getElementById("formTitle");
  const formDesc = document.getElementById("formDesc");
  const toggleMode = document.getElementById("toggleMode");

  // ðŸ” Toggle between Sign In / Sign Up
  toggleMode.addEventListener("click", () => {
    mode = mode === "signin" ? "signup" : "signin";
    formTitle.textContent = mode === "signin" ? "Welcome Back" : "Create Account";
    formDesc.textContent = mode === "signin" ? "Sign in to continue" : "Sign up to get started";
    authBtn.textContent = mode === "signin" ? "Sign In" : "Sign Up";
    toggleMode.textContent = mode === "signin"
      ? "Donâ€™t have an account? Sign Up"
      : "Already have an account? Sign In";
  });

  // ðŸ§  Auth logic
  authBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) return alert("Please fill all fields!");

    if (mode === "signup") {
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert("Signup successful! Please verify your email.");
    } else {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      localStorage.setItem("userEmail", email);
      window.location.href = "news.html";
    }
  });

  // ðŸšª Auto-login check
  window.onload = async () => {
    const { data } = await supabase.auth.getUser();
    if (data.user) {
      window.location.href = "news.html";
    }
  };
</script>

</body>
</html>
