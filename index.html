<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up / Sign In</title>
<style>
  /* Body and Background */
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #00c6ff, #0072ff); /* Sky blue gradient */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Floating Panel */
  .panel {
    position: relative;
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    width: 350px;
    box-shadow: 0 20px 40px rgba(255,255,255,0.25);
    text-align: center;
    z-index: 2;
  }

  .panel h2 {
    margin-bottom: 30px;
    color: #333;
  }

  /* Input Fields */
  .panel input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 50px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  .panel input[type="email"]:focus {
    border-color: #ff7e5f;
    box-shadow: 0 0 10px rgba(255,126,95,0.5);
  }

  /* Buttons */
  .panel button {
    width: 100%;
    padding: 12px 0;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg,#ff7e5f,#feb47b);
    color: white;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.4s ease;
  }

  .panel button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(255,126,95,0.6);
  }

  /* Animated Glowing Gradient Circle */
  .gradient-circle {
    position: absolute;
    width: 250px;
    height: 250px;
    background: linear-gradient(135deg,#ff7e5f,#feb47b);
    top: -50px;
    right: -50px;
    border-radius: 50%;
    z-index: 1;
    filter: blur(60px);
    animation: glow 4s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { transform: translateY(0px) translateX(0px) scale(1); opacity:0.7;}
    50% { transform: translateY(10px) translateX(10px) scale(1.1); opacity:1;}
    100% { transform: translateY(0px) translateX(0px) scale(1); opacity:0.7;}
  }
</style>
</head>
<body>

<div class="gradient-circle"></div>

<div class="panel">
  <h2>Welcome</h2>
  <input type="email" id="email" placeholder="Enter your email" />
  <button id="signupBtn">Sign Up / Sign In</button>
</div>

<script>
  const emailInput = document.getElementById("email");
  const signupBtn = document.getElementById("signupBtn");

  // If user already signed in, go to news page
  window.onload = () => {
    const savedEmail = localStorage.getItem("userEmail");
    if(savedEmail){
      window.location.href = "news.html"; // your news page
    }
  }

  // Sign up / Sign in
  signupBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    if(email && email.includes("@")){
      localStorage.setItem("userEmail", email); // store forever
      alert(`Welcome ${email}!`);
      window.location.href = "news.html"; // redirect to news page
    } else {
      alert("Please enter a valid email.");
    }
  });
</script>

</body>
</html>
